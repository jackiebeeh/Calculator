<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
        </div>
        <div class="button ac red" data-all-clear >AC</div>
        <div class="button delete red" data-delete>C</div>
        <div class="button power" data-operator value="**">^</div>
        <div class="button devide" data-operator value="/">/</div>
        <div class="button one" data-number value="1">1</div>
        <div class="button two" data-number value="2">2</div>
        <div class="button three" data-number value="3">3</div>
        <div class="button multiply" data-operator value="*">*</div>
        <div class="button four" data-number value="4">4</div>
        <div class="button five" data-number value="5">5</div>
        <div class="button six" data-number value="6">6</div>
        <div class="button plus" data-operator value="+">+</div>
        <div class="button seven" data-number value="7">7</div>
        <div class="button eight" data-number value="8">8</div>
        <div class="button nine" data-number value="9">9</div>
        <div class="button minus" data-operator value="-">-</div>
        <div class="button decimal" value="." data-number>.</div>
        <div class="button zero" data-number value="0">0</div>
        <div class="button submit span-two" data-equals>=</div>
    </div>
    <div class="footer">Website designed and created by: <span><a href="https://github.com/jackiebeeh">Sanelma Brown</a></span></div>
</body>
</html>
