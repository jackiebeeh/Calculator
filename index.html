<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">My Calculator</div>
    <div class="calculator">
        <input class="input output">
        <div class="buttons">
            <div class="operators">
                <div class="button plus" value="+">+</div>
                <div class="button minus" value="-">-</div>
                <div class="button multiply" value="*">x</div>
                <div class="button devide" value="/">/</div>
                <div class="submit">=</div>
            </div>
            <div class="numbers">
                <div class="button zero" value="0"> 0 </div>
                <div class="button one" value="1"> 1 </div>
                <div class="button two" value="2"> 2 </div>
                <div class="button three" value="3"> 3 </div>
                <div class="button four" value="4"> 4 </div>
                <div class="button five" value="5"> 5 </div>
                <div class="button six" value="6"> 6 </div>
                <div class="button seven" value="7"> 7 </div>
                <div class="button eight" value="8"> 8 </div>
                <div class="button nine" value="9"> 9 </div>
                <div class="button decimal" value="."> . </div>
                <div class="delete" > del </div>

            </div>
        </div>
    </div>
    <div class="footer">Website designed and created by <span><a href="https://github.com/jackiebeeh">Sanelma Brown</a></span></div>
</body>
</html>
